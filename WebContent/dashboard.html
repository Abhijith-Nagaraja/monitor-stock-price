<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Monitor Stock Price</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	crossorigin="anonymous"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/css/select2.min.css"
	rel="stylesheet" />

<!-- Custom imports -->
<link rel="stylesheet" href="./resources/css/app.css">
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Monitor Stock Price</a>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>

	<div class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-body">

				<div class="row">
					<div class="col-md-9">
						<div class="page-header">
							<h1>Your List of Companies</h1>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-2">
										<select id="selectCompany"></select>
									</div>
									<div class="col-md-1">
										<button type="button" class="btn btn-primary" id="company"
											aria-label="Left Align">
											<span class=" glyphicon glyphicon-plus" aria-hidden="true"></span>
											Add Company
										</button>
									</div>
								</div>
								<br />
								<div class="row">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th class="col-md-1">Sl No</th>
												<th class="col-md-6">Company</th>
												<th class="col-md-1">Current Price</th>
												<th class="col-md-1">Change</th>
												<th class="col-md-1"></th>
												<th class="col-md-1"></th>
											</tr>
										</thead>
										<tbody id="details">
										</tbody>
									</table>
								</div>
								<div id="chart"></div>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<div class="page-header">
							<h1>Current Trend</h1>
						</div>
						<div class="panel panel-default">
							<div class="panel-body">
								<div class="row">
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th class="col-md-6">Index</th>
												<th class="col-md-3">Value</th>
												<th class="col-md-3">Percent Change</th>
											</tr>
										</thead>
										<tbody id="trend">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page-header">
					<h5>*Data gets refreshed every 5 seconds</h5>
				</div>
				<form action="./logout" method="get">
					<button type="submit" class="btn btn-danger" id="logout">
						Logout
					</button>
				</form>
			</div>
		</div>
	</div>


	<!-- JQuery -->
	<script
		src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2-rc.1/js/select2.min.js"></script>
	<!-- Custom imports -->
	<script src="./resources/js/app.js"></script>
	<!-- Highcharts -->
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
</body>
</html>
